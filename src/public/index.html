<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <main class="container mx-auto px-4 py-8 sm:py-12 lg:py-16">
      <h1
        class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-800 text-center mb-8 sm:mb-12"
      >
        Forms Dashboard
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <a
          href="projects.html"
          class="group bg-white p-6 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        >
          <div class="flex flex-col h-full">
            <h2
              class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors mb-3"
            >
              Projects
            </h2>
            <p class="text-gray-600 text-sm">
              Manage project information and details
            </p>
          </div>
        </a>

        <a
          href="team.html"
          class="group bg-white p-6 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        >
          <div class="flex flex-col h-full">
            <h2
              class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors mb-3"
            >
              Team
            </h2>
            <p class="text-gray-600 text-sm">Manage team members and roles</p>
          </div>
        </a>

        <a
          href="news.html"
          class="group bg-white p-6 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        >
          <div class="flex flex-col h-full">
            <h2
              class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors mb-3"
            >
              News
            </h2>
            <p class="text-gray-600 text-sm">Manage news and articles</p>
          </div>
        </a>

        <a
          href="awards.html"
          class="group bg-white p-6 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        >
          <div class="flex flex-col h-full">
            <h2
              class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors mb-3"
            >
              Awards
            </h2>
            <p class="text-gray-600 text-sm">Manage awards and recognition</p>
          </div>
        </a>

        <a
          href="delete.html"
          class="group bg-white p-6 rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        >
          <div class="flex flex-col h-full">
            <h2
              class="text-xl font-semibold text-gray-800 group-hover:text-blue-600 transition-colors mb-3"
            >
              Delete
            </h2>
            <p class="text-gray-600 text-sm">Delete records and entries</p>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
